<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="An educational web app to explore candidates and constituencies for elections in Nepal. View profiles, historical results, and party manifestos."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!--
      Open Graph / Facebook Meta Tags
      These tags are used by Facebook when a user shares a link to your site.
      They help create a rich, well-formatted preview.
      For specific pages like candidate profiles, you would want to update these tags dynamically.
    -->
    <meta property="og:title" content="Nepal Election Candidacy Explorer" />
    <meta property="og:description" content="Explore candidates, view past election results, and engage in discussions about upcoming elections in Nepal." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" /> <!-- You should create a 1200x630px image for this -->
    <meta property="og:url" content="https://your-domain.com" /> <!-- Replace with your actual domain -->
    <meta property="og:type" content="website" />

    <title>Nepal Election App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      The React app will be injected into the <div id="root"></div> element above.
    -->
  </body>
</html>
